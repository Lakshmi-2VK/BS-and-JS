<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            text-align: center;
        }
        .error {
            color: red;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input.error, textarea.error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
                <span id="websiteError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <span id="messageError" class="error"></span>
            </div>
            <div>
                <button type="button" onclick="validateForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const website = document.getElementById("website");
            const message = document.getElementById("message");

            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const websiteError = document.getElementById("websiteError");
            const messageError = document.getElementById("messageError");

            nameError.textContent = "";
            emailError.textContent = "";
            websiteError.textContent = "";
            messageError.textContent = "";

            if (!name.value.trim()) {
                nameError.textContent = "This field is required";
                name.classList.add("error");
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim()) {
                emailError.textContent = "AThis field is required";
                email.classList.add("error");
            }else if (!emailPattern.test(email.value)) {
                emailError.textContent = "A valid email address is required";
                email.classList.add("error");
            }

            const urlPattern = /^(http:\/\/www\.|https:\/\/www\.|ftp:\/\/www\.|www\.)[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,3}(:[0-9]+)?(\/[^\s]*)?$/;
            if (!website.value.trim()) {
                websiteError.textContent = "This field is required";
                website.classList.add("error");
            }else if(!urlPattern.test(website.value)){
                websiteError.textContent = "A valid url is required";
                website.classList.add("error");
            }

            if (!message.value.trim()) {
                messageError.textContent = "This field is required";
                message.classList.add("error");
            }
        }
    </script>
</body>
</html>
