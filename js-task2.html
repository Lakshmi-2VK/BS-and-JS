<!DOCTYPE html>
<html>
<head>
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>Sort String Alphabetically</h1>
    <form>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" placeholder="Type a string..." />
        <button type="button" onclick="sortString()">Sort</button>
    </form>
    <div id="output"></div>

    <script>
        function sortString() {
            const inputElement = document.getElementById("inputString");
            const inputValue = inputElement.value;
            const sortedValue = inputValue.split('').sort().join('');
            const outputElement = document.getElementById("output");
            outputElement.textContent = `Sorted String: ${sortedValue}`;
        }
    </script>
</body>
</html>
