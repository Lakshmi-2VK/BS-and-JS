<!DOCTYPE html>
<html>
<head>
  <title>Number Reversal</title>
</head>
<body>
  <h1>Number Reversal</h1>
  <label for="numberInput">Enter a number: </label>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="reverseNumber()">Reverse</button>
  <p id="result"></p>

  <script>
    function reverseNumber() {
      const inputElement = document.getElementById("numberInput");
      const userInput = inputElement.value;

      if (!isNaN(userInput)) {

        const reversedNumber = userInput.toString().split("").reverse().join("");
        const resultElement = document.getElementById("result");
        resultElement.textContent = `Reversed Number: ${reversedNumber}`;
      } else {
        alert("Please enter a valid number.");
      }
    }
  </script>
</body>
</html>
