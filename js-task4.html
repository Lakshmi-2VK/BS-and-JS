<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>

    <button id="showDateButton" onclick="showDate()">Show Date</button>
    <p id="result1"></p><br><br>
    <button id="showTimeButton" onclick="showTime()">Show Time</button>

    <p id="result2"></p>

    <script>
        function showDate() {
            const currentDate = new Date();
            const formattedDate = currentDate.toDateString();
            document.getElementById("result1").textContent = formattedDate;
        }

        function showTime() {
            const currentTime = new Date();
            const formattedTime = currentTime.toLocaleTimeString();
            document.getElementById("result2").textContent = formattedTime;
        }
    </script>
</body>
</html>
